<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="User_Card.css">
</head>
<body>
    <div class="flex">
        <div class="whole-card">
            <div class="color-header">
                <img class="user-img" src="user-circle.png" alt="User Icon">
            </div>
            <div class="info">
                <h1>Jane Doe</h1>
                <h4 class="location">
                    <img class="icon" src="map-marker.png" alt="Map Marker Icon">
                    Seattle
                </h4>
                <p>Developer | Engineer | Problem Solver</p>
                <p id="space-between-p-tag-and-link">Master of shadows and the Internet!</p>
                <p id="edit-profile">
                    <a href="https://codingdojo.com">
                        <img id="gear" class="icon" src="gear.png" alt="Gear Icon">
                        edit profile
                    </a>
                </p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
