<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <h4 id="Name">First Name:</h4>
        <label class="required">*</label>
    <input type="text" name="first_name">
    <h4 id="lastname">Last Name:</h4>
        <label class="required">*</label>
    <input type="text" name="last_name">
    <h4 id="email">Email Address:</h4>
        <label class="required">*</label>
    <input type="email" name="email_address">
    <h4 id="password">Password:</h4>
        <label class="required">*</label>
    <input type="password" name="password">
    <h4 id="confirm">Confirm Password:</h4>
        <label class="required">*</label>
    <input type="password" name="password">
    <h4>Birthday:</h4>
    <input type="date" name="dob">
    <h4>Gender Identity:</h4>
    <input type="radio" value="Male" id="Male">
        <label for="Male">Male</label>
    <input type="radio" value="Female" id="Female">
        <label for="Female">Female</label>
    <input type="radio" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
    <input  type="radio" value="Iprefernottoanswer" id="Iprefernottoanswer">
        <label for="Iprefernottoanswer">I prefer not to answer.</label>
    <h4>A short description about myself:</h4>
        <textarea name="comment" id="description" cols="30" rows="10"></textarea>
    <h4>Favorite Language:</h4>
    <select name="Language" id="selectlanguage">
        <option value="Javascript">Javascript</option>
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
        <option value="Python">Python</option>
    </select>
    <input type="checkbox" value="periodic updates" id="periodicupdates">
        <label for="periodicupdates">Yes, I would like to receive periodic email updates.</label>
    <input type="submit" value="Create Account">
    <h5>* Indicates a required field</h5>
</body>
</html>
